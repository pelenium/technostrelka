<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <style>
        body {
            font-family: Arial;
        }

        .avatar {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        h3 {
            margin-left: 10px;
        }

        .imgAvatar {
            width: 100px;
            border-radius: 60%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30vw;
        }

        .gallery {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100vw;
            margin: 0 auto;
            overflow-y: auto;
        }

        .galleryimg {
            width: 300px;
            margin-right: 10px;
        }

        button {
            color: black;
            border: none;
            background-color: transparent;
            font-size: 20px;
            margin-top: 15px;
            cursor: pointer;
            margin-left: 100px;

        }

        input[type="file"] {
            display: none;
        }

        label {
            color: black;
            border: none;
            background-color: transparent;
            font-size: 20px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="avatar">
        <h3>{{.username}}</h3>
    </div>
    <div class="container">
        <h1>Фотографии</h1>
    </div>
    <div class="gallery">
        <!-- Галерея -->
    </div>
    <p style="text-align: center;">
        <label for="fileInput">Загрузить фотографию</label>
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
    </p>

    <script>
        function previewImage(event) {
            let gallery = document.querySelector('.gallery');
            let file = event.target.files[0];
            let reader = new FileReader();

            reader.onload = function () {
                let img = document.createElement('img');
                img.src = reader.result;
                img.classList.add('galleryimg');
                gallery.appendChild(img);
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
